<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in items %}
            <li>
                <input type="checkbox" onchange="window.location.href='/update/{{ item.id }}'" {% if item.done %}checked{% endif %}>
                {{ item.content }}
                <a href="/delete/{{ item.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
